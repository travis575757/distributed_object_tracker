<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id='content_container' style='display: none !important;' class="container-fluid m-2 text-center">
        <div class='row'>
            <div class='col'>
                <h3>Workers</h3>
                <div id='worker_container'></div>
            </div>
            <div id='video_container' class="col-6 bg-dark">
                <div class="d-inline-block position-relative">
                    <video class="embed-responsive-item" id="video" autoplay="true" playsinline="true"></video>
                    <canvas style="top: 0px; display: none" class="position-absolute w-100 h-100" id="selection_canvas"></canvas>
                    <div id="tut_container" style="top: 0px; background-color: rgba(120,120,120,0.8); display: block" class="position-absolute w-100 h-100" id="info_div">
                        <div class="container d-flex h-100 w-100">
                            <div class="row w-100 m-0 justify-content-center align-self-center">
                                <div class='container'>
                                    <h4>Click and drag while holding down the mouse button to select supports.</ h4>
                                    </ br> </ br>
                                    <h4>For multi-object tracking pick different objects for each selection.</ h4>
                                    </ br> </ br>
                                    <h4>For aggregate-tracking select different states of the same object.</ h4>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick='startSelection()'>Start</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div id="button_container" class="btn-toolbar-vertical" role="toolbar">
                    <div id='support_buttons' class="btn-group-vertical" role="group">
                        <button style='display: none;' id='multi_button' type="button" class="btn btn-primary" onclick='useMultiTracker()'>Start Multi-Tracking</button>
                        <button style='display: none;' id='aggregate_button' type="button" class="btn btn-primary" onclick='useAggregateTracker()'>Start Aggregate-Tracking</button>
                        <button id='reset_button' type="button" class="btn btn-primary" onclick='getWorkersAndSelectSupports()'>Reset Supports</button>
                        <!-- <button type="button" class="btn btn&#45;primary" onclick='sendSupports()'>Send Supports</button> -->
                    </div>
                    <div id='tracker_buttons' class="btn-group-vertical" role="group">
                        <button type="button" class="btn btn-primary" onclick='useWebcam()'>Select Supports</button>
                    </div>
                    <br /><br />
                    <div class="btn-group-vertical" role="group">
                        <button type="button" class="btn btn-danger" onclick='stop()'>Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 d-flex justify-content-center">
        <div id="info_container" class="w-100 d-inline-block position-relative">
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
